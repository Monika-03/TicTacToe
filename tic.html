<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--to choose what version of Internet Explorer the page should be rendered as.-->
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="tic.css">
        <script src="tic.js"></script>
       <!-- <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">-->
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <main class="background"> <!-- main:specifies the main content of a document.-->
            <section class="title"> <!-- section:defines the section of documents such as chapters, headers, footers or any other sections-->
               <h1>Tic Tac Toe</h1>
            </section>
            <section class="display">
                Player <span class="display-player playerX">X</span>'s turn <!--span:inline container used to mark up a part of a text, or a part of a document.-->
            </section>
            <section class="container">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </section>
            <section class="display announcer hide"></section>
            <section class="controls">
                <button id="reset">Reset</button>
            </section>
        </main>
    </body>
</html>
